<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIV Table Demo</title>

<style>
  .table {
    display: grid;
    grid-template-columns: 60px 150px 200px 150px 100px 100px;
    border: 1px solid #ccc;
    border-radius: 6px;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .table-header, .table-row {
    display: contents; /* allow grid layout */
  }

  .table div {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    border-right: 1px solid #eee;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .table div:last-child {
    border-right: none;
  }

  .table-header div {
    font-weight: bold;
    background: #f0f0f0;
    border-bottom: 2px solid #ccc;
  }

  .table-row:hover div {
    background: #fafafa;
  }

  /* Make table scroll horizontally on mobile */
  .table-container {
    overflow-x: auto;
  }
</style>
</head>

<body>

<h2>DIV Table Example</h2>

<div class="table-container">
  <div class="table">

    <!-- Header -->
    <div class="table-header">
      <div>Index</div>
      <div>Poster</div>
      <div>Title</div>
      <div>Size</div>
      <div>Type</div>
      <div>Score</div>
    </div>

    {% for item in items %}
    <div class="table-row">
      <div>{{ loop.index }}</div>
      <div><img src="{{item.poster}}" alt="Poster" style="width:50px;height:auto;"></div>
      <div><a href="{{item.url}}" target="_blank">{{item.title}}</a></div>
      <div>{{item.size}}</div>
      <div>{{'Movie' if item.type == '00' else 'TV series'}}</div>
      <div>{{item.score}}</div>
    </div>
    {% endfor %}
    

  </div>
</div>

</body>
</html>
